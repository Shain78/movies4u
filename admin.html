
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Movies4U</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container {
      padding: 20px;
      background: #222;
    }

    .admin-container h1 {
      color: #ffcc00;
    }

    .admin-container input,
    .admin-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
    }

    .admin-container button {
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">MOVIES4U Admin</div>
</header>

<div class="admin-container">
  <h1>Add New Movie</h1>

  <form onsubmit="submitForm(); return false;">
    <input type="text" id="title" placeholder="Movie Title" required>
    <input type="text" id="year" placeholder="Year" required>
    <input type="text" id="quality" placeholder="Quality (480p, 720p)" required>
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit">Add Movie</button>
  </form>
</div>

<script>
  function submitForm() {
    const title = document.getElementById("title").value;
    const year = document.getElementById("year").value;
    const quality = document.getElementById("quality").value;
    const desc = document.getElementById("description").value;

    alert(`âœ… Movie Added:\n\n${title} (${year})\nQuality: ${quality}\n${desc}`);
  }
</script>

</body>
</html>
